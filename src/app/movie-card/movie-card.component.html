<app-navbar></app-navbar>
<div class="movie-page" style="display: flex;">
    <mat-card class="movie-card" *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title class="movie-card-title"><b>{{movie.Title}}</b></mat-card-title>
        </mat-card-header>
        <img 
        src="{{movie.Imagepath}}" 
        alt= "{{movie.Title}}" 
        />
        <mat-card-actions>
            <button
                mat-stroked-button
                class="movie-button"
                color="primary"
                (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-stroked-button
                class="movie-button"
                color="primary"
                (click)="openDirector(movie.Director.Name, movie.Director.Bio)"
            >
                Director
            </button>
            <button
                mat-stroked-button
                class="movie-button"
                color="primary"
                (click)="openDescription(movie.Title, movie.Description)"
            >
                Summary
            </button>

            <button 
                mat-icon-button
                class="fav-button"
                color="red"
                 *ngIf="!isFav(movie._id)"
                aria-label="Example icon button with a heart icon"
                (click)="onToggleFavMovie(movie._id)"
                >
            <mat-icon class="favIcon">{{FavoriteMovies.includes(movie._id)
             ? 'favorite' : 'favorite_border'}}</mat-icon>
      </button>
       </mat-card-actions>
    </mat-card>
</div>
